<div class="seller-auth">
    <div class="Update-product">
        <h1>Update  Product</h1>
        <p class="add-message"></p>
        <form #productform="ngForm"  class="common-form">
            <input class="form-input" ngModel="{{productData?.productname}}" name="productname" type="text" placeholder="Enter Product Name" />
            <input class="form-input" ngModel="{{productData?.price}}" name="price" type="text" placeholder="Enter product price" />
            <input class="form-input" ngModel="{{productData?.productcolor}}" name="productcolor" type="text" placeholder="Enter Product color" />
            <input class="form-input" ngModel="{{productData?.category}}" name="category" type="text" placeholder="Enter Product category" />
            <textarea class="form-input" ngModel="{{productData?.discription}}" name="discription" type="text" placeholder="Enter product discription" ></textarea>
            <input class="form-input" ngModel="{{productData?.imageurl}}" name="imageurl" type="text" placeholder="Enter Product image url" />
           <button class="form-button">Add Update</button>
           
        </form>
    </div>
